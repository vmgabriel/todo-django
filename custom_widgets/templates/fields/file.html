<div class="file-field input-field">
      <div class="btn">
          <span>{{ widget.name }}</span>
          <input type="{{ widget.type }}">
      </div>
    <div class="file-path-wrapper">
        <input
                class="file-path validate"
                type="text"
                {% if widget.value is not None %}
                    value="{{ widget.value|stringformat:'s' }}"
                {% endif %}
        >
    </div>
</div>
