<div class="file-field input-field">
      <div class="btn">
          <span>{{ widget.name }}</span>
          <input
                  type="{{ widget.type }}"
                  value="{{ widget.value|stringformat:'s' }}"
          >
      </div>
    <div class="file-path-wrapper">
        <input
                class="file-path validate"
                type="text"
                name="{{ widget.name }}"
                value="{{ widget.value|stringformat:'s' }}"
        >
    </div>
</div>
