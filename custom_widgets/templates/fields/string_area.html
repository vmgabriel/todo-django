<textarea
        id="id_{{ widget.name }}"
        name="{{ widget.name }}"
        class="materialize-textarea"
        data-length="120"
>
    {% if widget.value %}{{ widget.value }}{% endif %}
</textarea>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        M.textareaAutoResize($('#id_{{ widget.name }}'));
        $('textarea#id_{{ widget.name }}').characterCounter();
    });
</script>
