version: "3"

services:
  app:
    build:
      context: .
    ports:
      - 3030:3030
    volumes:
      - .:/app
    restart: always
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:3030"

networks:
  home_red: {}
